<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/favcities.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather_data">
        <div class="card">
          <div class="heading"><h2>Weather App</h2></div>
          <div class="heading">
            <div class="show-weather">
              <div class="weather-info">
                <p id="city-name"></p>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="pressure"></p>
                <p id="weather-description"></p>
                <p id="coords"></p>
              </div>
            </div>
          </div>
          <div class="search-elements">
            <input
              id="city-input"
              type="text"
              placeholder="Search Places Here"
            />

            <select id="unit">
              <option value="metric">Celsius</option>
              <option value="imperial">Fahrenheit</option>
            </select>

            <button id="search-btn">Search</button>
            <button
              style="background-color: rgb(163, 172, 163)"
              onclick="getLocation()"
            >
              My Location
            </button>
            <!-- new addition -->
            <button id="save-favorite-btn">Save to Favorites</button>
          </div>

          <!-- New implementation here -->
          <div class="favorites-section">
            <h3>Favorite Cities</h3>
            <span id="favorite-cities"></span>
          </div>
          <!-- **************** -->
          <div class="days">
            <div class="day-card">
              <div class="day-date">Day 1</div>
              <div class="day-weather-icon">
                <img
                  src="image/sunny.png"
                  alt="Weather Icon"
                  style="display: none"
                />
              </div>
              <div class="day-temperature">--°C</div>
              <div class="day-description">Search a city to see forecast</div>
            </div>
            <div class="day-card">
              <div class="day-date">Day 2</div>
              <div class="day-weather-icon">
                <img
                  src="image/sunny.png"
                  alt="Weather Icon"
                  style="display: none"
                />
              </div>
              <div class="day-temperature">--°C</div>
              <div class="day-description">Search a city to see forecast</div>
            </div>
            <div class="day-card">
              <div class="day-date">Day 3</div>
              <div class="day-weather-icon">
                <img
                  src="image/sunny.png"
                  alt="Weather Icon"
                  style="display: none"
                />
              </div>
              <div class="day-temperature">--°C</div>
              <div class="day-description">Search a city to see forecast</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/geolocation.js"></script>
    <script src="./js/favcities.js"></script>
  </body>
</html>
